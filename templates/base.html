<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AILA→ Tools</title>
</head>

<body>
    <div class="flex flex-col gap-5 p-5 min-h-screen">
        <header class="bg-neutral-900 text-white">
            <div class="container mx-auto px-5 py-2">
                <a class="inline-flex flex-col" href="/">
                    <h1 class="text-6xl font-mono">AILA→</h1>
                    <p class="text-sm font-mono uppercase tracking-widest whitespace-nowrap">AI in the
                        Liberal Arts</p>
                </a>
            </div>
        </header>

        <main class="bg-neutral-900 text-white flex-grow">
            {% block content %} {% endblock %}
        </main>

        <footer class="bg-neutral-900 text-white">
            <div class="container mx-auto flex justify-between items-center px-5 py-2">
                <a class="inline-flex flex-col" href="/">
                    <h1 class="text-6xl font-mono">AILA→</h1>
                    <p class="text-sm font-mono uppercase tracking-widest whitespace-nowrap">An Amherst College
                        Initiative</p>
                </a>
                <ol class="flex flex-col gap-2 font-mono lowercase text-right">
                    <li><a class="underline underline-offset-2 decoration-2 decoration-dotted" href="#">Mission</a>
                    </li>
                    <li><a class="underline underline-offset-2 decoration-2 decoration-dotted" href="#">Impact</a></li>
                    <li><a class="underline underline-offset-2 decoration-2 decoration-dotted" href="#">Join</a></li>
                </ol>
            </div>
        </footer>
    </div>
</body>

</html>
